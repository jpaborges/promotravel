<div id="content">
    <!-- CONTENT PANEL - BEGIN-->
    <div class="form">
        <h1>
            Verificar por Viagem</h1>
        <h2>
            Os itens com "*"(asterístico) são obrigatórios!</h2>
        <fieldset class="left-col">
            <dl>
                <dt>Origem*:</dt></dl>
            <dl>
                <dt>Destino*:</dt></dl>
        </fieldset>
        <fieldset class="right-col">
            <dl>
                <dd>
                    <input type="text" name="origem" class="input-m" /></dd></dl>
            <dl>
                <dd>
                    <input type="text" name="destino" class="input-m" /></dd></dl>
        </fieldset>
    </div>
    <div class="button-col-bgl">
        <input type="button" class="btn-green" value="Verificar Pesquisa"> </input>
    </div>
    <div class="context-divisor"><label>Ou</label></div>
    <div class="form">
        <h1>
            Receber suas pesquisas por e-mail
        </h1>
        <fieldset class="left-col">
            <dl>
                <dt>E-mail*:</dt></dl>
        </fieldset>
        <fieldset class="right-col">
            <dl>
                <dd>
                    <input type="text" name="email" class="input-l" /></dd>
            </dl>
        </fieldset>
    </div>
    <div class="button-col-bgl">
        <input type="button" class="btn-green" value="Verificar Pesquisa"> </input>
    </div>
    <!-- CONTENT PANEL - END-->
</div>
